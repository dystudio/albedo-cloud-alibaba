server:
  port: 5003

logging:
  level:
    ROOT: ${logback.loglevel}
    com.albedo.java: DEBUG

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: albedo-gen
  profiles:
    active: ${spring.profiles.active}
  # 配置中心
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
  main:
    allow-bean-definition-overriding: true
#logging:
#  level:
#    root: info




---

# 开发配置
spring:
  profiles: dev

  cloud:
    nacos:
      config:
        ext-config:
          - data-id: application-dev.yml
            refresh: true
          - data-id: application-micro.yml
            refresh: true
          - data-id: application-swagger.yml
            refresh: true

---
# 生产配置
spring:
  profiles: prod

  cloud:
    nacos:
      config:
        ext-config:
          - data-id: application-prod.yml
            refresh: true
          - data-id: application-micro.yml
            refresh: true
          - data-id: application-swagger.yml
            refresh: true
